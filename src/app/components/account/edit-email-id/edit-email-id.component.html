<div class="row">
  <div class="col-md-6 col-md-offset-3 form-border">
    <form
      #editEmailIdForm="ngForm"
      (ngSubmit)="onSubmitEditEmailId(editEmailIdForm)"
    >
      <div class="form-group">
        <label>Email Id <em>*</em></label>
        <input
          type="text"
          [(ngModel)]="editEmailId.EmailId"
          name="EmailId"
          class="form-control"
          email
          #EmailId="ngModel"
          required
        />
        <div *ngIf="editEmailIdForm.submitted && EmailId.invalid">
          <div *ngIf="EmailId.errors.required" class="error-text">
            Please enter EmailId
          </div>
          <div *ngIf="EmailId.errors.email" class="error-text">
            Invalid email id.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" id="btn-admin-emailid" class="btn btn-primary">
          Edit EmailId
        </button>
      </div>
    </form>
  </div>
</div>
