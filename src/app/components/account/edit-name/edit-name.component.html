<div class="row">
  <div class="col-md-6 col-md-offset-3 form-border">
    <form #editNameForm="ngForm" (ngSubmit)="onSubmitEditName(editNameForm)">
      <div class="form-group">
        <label>Display Name (Your Name) <em>*</em></label>
        <input
          type="text"
          [(ngModel)]="editName.DisplayName"
          name="DisplayName"
          class="form-control"
          minlength="5"
          #DisplayName="ngModel"
          required
        />
        <div *ngIf="editNameForm.submitted && DisplayName.invalid">
          <div *ngIf="DisplayName.errors.required" class="error-text">
            Please enter Name
          </div>
          <div *ngIf="DisplayName.errors.minlength" class="error-text">
            Name should be min 5 character long.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" id="btn-admin-name" class="btn btn-primary">
          Edit Name
        </button>
      </div>
    </form>
  </div>
</div>
