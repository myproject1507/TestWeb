<div class="content-wrapper">
  <section class="content-header">
    <h1><a [routerLink]="['/dashboard']">Dashboard</a>/Change Password</h1>
    <hr />
    <ol class="breadcrumb">
      <li>
        <a [routerLink]="['/admin-dashboard']"
          ><i class="fa fa-dashboard"></i> Home</a
        >
      </li>
    </ol>
  </section>
  <section class="content">
    <div class="row" >
      <div class="col-md-6 col-md-offset-3 form-border">
        <form
          #changePasswordForm="ngForm"
          (ngSubmit)="onSubmitChangePassword(changePasswordForm)"
        >
          <div class="form-group">
            <label>Old Password <em>*</em></label>
            <input
              type="password"
              [(ngModel)]="changePassword.OldPassword"
              name="OldPassword"
              class="form-control"
              #OldPassword="ngModel"
              required
            />
            {{changePassword.OldPassword}}
            <div
              [hidden]="!changePasswordForm.submitted || OldPassword.valid"
              class="error-text"
            >
              Please enter Old Password
            </div>
          </div>
          <div class="form-group">
            <label>New Password <em>*</em></label>
            <input
              type="password"
              [(ngModel)]="changePassword.NewPassword"
              name="NewPassword"
              class="form-control"
              #NewPassword="ngModel"
              required
            />
            {{changePassword.NewPassword}}
            <div
              [hidden]="!changePasswordForm.submitted || NewPassword.valid"
              class="error-text"
            >
              Please enter New Password
            </div>
          </div>
          <div class="form-group">
            <label>Re-Password <em>*</em></label>
            <input
              type="password"
              [(ngModel)]="changePassword.RePassword"
              name="RePassword"
              class="form-control"
              #RePassword="ngModel"
              required
            />
            {{changePassword.RePassword}}
            <div
              [hidden]="!changePasswordForm.submitted || RePassword.valid"
              class="error-text"
            >
              Please enter Re-Password
            </div>
          </div>
          <div class="form-group">
            <button type="submit" id="btn-admin-login" class="btn btn-primary">
              Change Password
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
