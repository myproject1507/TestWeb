<div class="row">
  <div class="col-md-6 col-md-offset-3 form-border">
    <form
      #editMobileNoForm="ngForm"
      (ngSubmit)="onSubmitEditMobileNo(editMobileNoForm)"
    >
      <div class="form-group">
        <label>Mobile Number <em>*</em></label>
        <input
          type="text"
          [(ngModel)]="editMobileNo.MobileNo"
          name="MobileNo"
          class="form-control"
          pattern="^[0-9]+$"
          minlength ="10"
          maxlength ="10"
          #MobileNo="ngModel"
          required
        />
        <div *ngIf="editMobileNoForm.submitted && MobileNo.invalid">
          <div *ngIf="MobileNo.errors.required" class="error-text">
            Please enter mobile number.
          </div>
          <div *ngIf="MobileNo.errors.pattern" class="error-text">
            Invalid mobile number.
          </div>
          <div *ngIf="MobileNo.errors.minlength || MobileNo.errors.maxlength" class="error-text">
            Mobile should be 10 digits.
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" id="btn-admin-mobileNo" class="btn btn-primary">
          Edit Mobile Number
        </button>
      </div>
    </form>
  </div>
</div>
