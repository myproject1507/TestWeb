<div class="content-wrapper">
    <section class="content-header">
        <h4><a [routerLink]="['/dashboard']">Dashboard</a>/Subscribers</h4>
        <hr />
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/admin-dashboard']"><i class="fa fa-dashboard"></i> Home</a>
            </li>
        </ol>
    </section>
    <section class="content">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
        </mat-form-field>
        <div class="list-container mat-elevation-z8">
            <table mat-table #table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="SubscriberId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.SubscriberId }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.Name }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="EmailId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email Id</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.EmailId }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.Date | date: 'dd/MM/yyyy' }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <a class="action-links" (click)="deleteUserSubscriberById(element.SubscriberId)"><i class="material-icons close-material-icons">close</i></a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <div id="loader-wrapper-overlay">
                <img src="/assets/img/loaders/loading.gif" />
            </div>
        </div>
        <mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 25, 50, 100]"></mat-paginator>
    </section>
</div>
