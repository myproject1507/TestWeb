<div class="content-wrapper">
    <section class="content-header">
        <h4><a [routerLink]="['/dashboard']">Dashboard</a>/English Books</h4>
        <hr />
        <ol class="breadcrumb">
            <li>
                <a [routerLink]="['/admin-dashboard']"><i class="fa fa-dashboard"></i> Home</a
        >
      </li>
    </ol>
  </section>
  <section class="content">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Search..."
      />
    </mat-form-field>
    <div class="list-container mat-elevation-z8">
      <table mat-table #table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="SliderId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let element">
            {{ element.SliderId }}
          </td>
        </ng-container>

        <ng-container matColumnDef="SliderImagePath1">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            SliderImage 1
          </th>
          <td mat-cell *matCellDef="let element">
            <img src="{{siteUrl+element.SliderImagePath1}}" class="image-display" />
          </td>
        </ng-container>

        <ng-container matColumnDef="SliderImagePath2">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>SliderImage 2</th>
          <td mat-cell *matCellDef="let element">
            <img src="{{siteUrl+element.SliderImagePath2}}" class="image-display" />
          </td>
        </ng-container>

        <ng-container matColumnDef="SliderImagePath3">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>SliderImage 3</th>
          <td mat-cell *matCellDef="let element">
            <img src="{{siteUrl+element.SliderImagePath3}}" class="image-display" />
          </td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let element">
            <div class="action-btn">
              <a class="action-links" data-toggle="modal" data-target="#modalEditSliderSetting"><i class="material-icons">edit</i></a> ||
                <a class="action-links" (click)="deleteSliderSettingById(element.SliderId)"><i class="material-icons close-material-icons">close</i></a>
</div>
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div id="loader-wrapper-overlay">
    <img src="/assets/img/loaders/loading.gif" />
</div>
</div>

<mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 25, 50, 100]"></mat-paginator>
</section>
</div>
